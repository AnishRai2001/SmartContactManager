<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alerts</title>

	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6 bg-gray-100">
	<!-- message.html -->
	<!-- message.html -->
	<div th:fragment="messageBox">
		<div th:if="${message}" th:class="${messageType == 'success'} ? 'flex items-center p-4 mb-4 text-green-800 border border-green-300 rounded-lg bg-green-50' 
	             : (${messageType == 'error'} ? 'flex items-center p-4 mb-4 text-red-800 border border-red-300 rounded-lg bg-red-50' 
	             : (${messageType == 'warning'} ? 'flex items-center p-4 mb-4 text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50' 
	             : 'flex items-center p-4 mb-4 text-blue-800 border border-blue-300 rounded-lg bg-blue-50'))"
			role="alert">

			<svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
				fill="currentColor" viewBox="0 0 20 20">
				<path
					d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
			</svg>
			<span class="font-medium" th:text="${messageType == 'success' ? 'Success!' 
	                                         : (messageType == 'error' ? 'Error!' 
	                                         : (messageType == 'warning' ? 'Warning!' 
	                                         : 'Info!'))}"></span>
			<span th:text="${message.content}"></span>
		</div>
	</div>

</body>

</html>



<form th:action="@{/register}" method="post" th:object="${user}">
	<input type="text" th:field="*{name}" placeholder="Username" />
	<input type="email" th:field="*{email}" placeholder="Email" />
	<input type="password" th:field="*{password}" placeholder="Password" />
	<button type="submit">Register</button>
</form>
