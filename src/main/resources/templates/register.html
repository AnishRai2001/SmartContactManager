<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Register</title>
</head>
<body>
    <div th:replace="base :: parent('content, title')">
        <div th:with="title='Register'">
            <div th:with="content='content'">
                <h1>Create an Account</h1>
                <form th:action="@{/do-register}" method="post" th:object="${user}">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                    
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>

                    <button type="submit">Register</button>
                </form>

                <div th:if="${#fields.hasErrors('email')}">
                    <p th:errors="*{email}"></p>
                </div>
                <div th:if="${#fields.hasErrors('phoneNumber')}">
                    <p th:errors="*{phoneNumber}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
