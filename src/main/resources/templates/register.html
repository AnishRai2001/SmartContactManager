<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
</head>

<body th:replace="base :: layout(~{::#content}, ~{::#title})">

    <!-- Title section -->
    <div id="title" th:text="'Register Page'">Register Page</div>

    <!-- Content section -->
    <div id="content">
        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-12 md:col-span-6 lg:col-span-4 xl:col-span-3"></div>

            <div class="col-span-12 md:col-span-6 lg:col-span-8 xl:col-span-6 flex justify-center">
                <div class="block w-full max-w-2xl p-10 bg-white border border-gray-200 rounded-2xl shadow-lg hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <!-- Message Box Fragment -->
                    <div th:replace="message :: messageBox"></div>

                    <h5 class="mb-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Start managing contact on cloud
                    </h5>

                    <form class="w-full" th:action="@{/do-register}" th:object="${userForm}" method="post">

                        <!-- Name input -->
                        <div class="mb-5">
                            <label for="name" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" th:field="*{name}" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                       focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm mt-1"></div>
                        </div>

                        <!-- Email input -->
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" th:field="*{email}" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                       focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@domain.com" required />
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></div>
                        </div>

                        <!-- Password input -->
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" th:field="*{password}" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                       focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></div>
                        </div>

                        <!-- Contact number input -->
                        <div class="mb-5">
                            <label for="contactNumber" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Contact Number</label>
                            <input type="tel" th:field="*{phoneNumber}" id="contactNumber"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                       focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                                       dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600 text-sm mt-1"></div>
                        </div>

                        <!-- Checkbox -->
                        <div class="flex items-start mb-5">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 
                                           focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 
                                           dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 
                                           dark:focus:ring-offset-gray-800" />
                            </div>
                            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                        </div>

                        <!-- Submit & Reset Buttons -->
                        <div class="flex justify-center gap-4">
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                                       focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
                                       dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Submit
                            </button>
                            <button type="reset"
                                class="text-white bg-orange-700 hover:bg-red-800 focus:ring-4 focus:outline-none 
                                       focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
                                       dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-blue-800">
                                Reset
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
