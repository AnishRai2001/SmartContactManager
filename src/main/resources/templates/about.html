<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About</title>
</head>
<body>
    <!-- Correct fragment reference -->
	<div th:replace="~{base :: layout(content=~{::content}, title='About Page')}">

    <!-- Provide the content fragment -->
    <th:block th:fragment="content">
        <h1 class="text-3xl font-bold">Welcome to the About Page</h1>
        <p class="text-gray-600">
            Hello, <span th:text="${name}">User</span>! GitHub: <span th:text="${github}">Handle</span>
        </p>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit...
        </p>
    </th:block>
</body>
</html>
