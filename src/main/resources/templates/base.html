<!-- templates/base.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Base Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <!-- User is logged in -->
    <div th:if="${loggedinUser}">
        <div th:replace="~{user/user_navbar :: user-navbar}"></div>
    </div>

    <!-- User is not logged in -->
    <div th:unless="${loggedinUser}">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>

    <!-- Main content area -->
    <main>
        <div class="bg-pink-100 min-h-screen p-4" th:insert="${content}"></div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{footer :: footer}"></footer>

</body>
</html>
