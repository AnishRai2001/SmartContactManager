<!-- src/main/resources/templates/base.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use the title dynamically -->
    <title th:text="${title}">Default Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Flash Messages -->
    <div th:replace="message :: messageBox"></div>

    <!-- Page Content -->
    <main class="p-4">
        <div th:replace="${content}">Default Content</div>
    </main>

</body>
</html>
