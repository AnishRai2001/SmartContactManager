<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Include Tailwind CSS (via CDN or local build) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Dashboard Content -->
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Welcome to your Dashboard</h1>
        
        <!-- Dashboard Content Goes Here -->
        <p class="text-center mb-8">Manage your account and settings.</p>

        <!-- Logout Button -->
        <div class="flex justify-center">
            <form action="/logout" method="POST" class="w-full max-w-sm">
                <button type="submit" class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition">
                    Logout
                </button>
            </form>
        </div>
    </div>

</body>
</html>
