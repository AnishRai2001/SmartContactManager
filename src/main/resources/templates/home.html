<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>

<!-- Apply base layout and pass the content fragment inline -->
<div th:replace="~{base :: layout(content=~{::content}, title='Home Page')}">

    <!-- This fragment will be passed into base.html as the "content" -->
    <div th:fragment="content">
        <div class="max-w-3xl mx-auto p-8">
            <h1 class="text-3xl font-bold mb-4">Welcome to SCM2.0!</h1>
            <p class="text-lg">This is the home page.</p>
        </div>
    </div>

</div>

</body>
</html>
